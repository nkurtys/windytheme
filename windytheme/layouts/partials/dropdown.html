<div class="relative inline-block text-left">
  <div>
    <button 
      type="button"
      id="{{ .dropdownID }}"
      class="inline-flex w-full justify-center gap-x-1.5 rounded-md py-2 text-gray-900 hover:bg-gray-50"
      aria-expanded="false"
      aria-haspopup="true"
    >
      {{ .title }}
      <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  <div
    class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none hidden transition ease-out duration-100 transform scale-95"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="{{ .dropdownID }}"
    tabindex="-1"
  >
    <div class="py-1" role="none">
      {{ range .menuItems }}
        <a href="{{ .URL }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
</div>
